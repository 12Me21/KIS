// Override volume of stock parts which define "deployed" models in the prefab.

@PART[RadialDrill]
{
	%MODULE[ModuleKISItem]
	{
		volumeOverride = 2637.418
		partStateOverride
		{
			path = MODULE[name=blah]/EVENTS[name=Extend]/guiEnabled
			value = true
		}
	}
}

@PART[MiniDrill]
{
	%MODULE[ModuleKISItem]
	{
		volumeOverride = 454.0481
	}
}
